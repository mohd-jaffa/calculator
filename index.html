<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 350px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
    <h1 class="text-center mt-3">calculator</h1>
  <div class="container mt-5">
    <div class="card calculator">
      <div class="card-body">
        <input type="text" id="result" class="form-control text-end mb-3" readonly>
        <div class="row">
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="clearResult()">C</button></div>
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue('(')">(</button></div>
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue(')')">)</button></div>
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue('/')">/</button></div>
        </div>
        <div class="row">
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue('7')">7</button></div>
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue('8')">8</button></div>
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue('9')">9</button></div>
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue('*')">*</button></div>
        </div>
        <div class="row">
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue('4')">4</button></div>
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue('5')">5</button></div>
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue('6')">6</button></div>
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue('-')">-</button></div>
        </div>
        <div class="row">
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue('1')">1</button></div>
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue('2')">2</button></div>
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue('3')">3</button></div>
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue('+')">+</button></div>
        </div>
        <div class="row">
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue('0')">0</button></div>
          <div class="col-3 mb-1"><button class="btn btn-secondary w-100" onclick="appendValue('.')">.</button></div>
          <div class="col-6 mb-1"><button class="btn btn-primary w-100" onclick="calculate()">=</button></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function appendValue(value) {
      document.getElementById('result').value += value;
    }
    function clearResult() {
      document.getElementById('result').value = '';
    }
    function calculate() {
      try {
        document.getElementById('result').value = eval(document.getElementById('result').value);
      } catch {
        document.getElementById('result').value = 'Error';
      }
    }
  </script>
</body>
</html>
